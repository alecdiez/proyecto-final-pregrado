<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:include src="validacion.xhtml" />
    <h:head>
        <title>Personas</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
            .ui-datatable table {
                table-layout: auto !important;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="persona" value="#{tper.personas}" resizableColumns="true">
                <p:column headerText="ID" style=" width: 10px">
                    <h:outputText value="#{persona.id}" />
                </p:column>

                <p:column headerText="Usuario" style=" width: 100px">
                    <h:outputText value="#{persona.usuario}" />
                </p:column>

                <p:column headerText="ContraseÃ±a" style=" width: 100px">
                    <h:outputText value="#{persona.pass}" />
                </p:column>

                <p:column headerText="Nombre" style=" width: 100px">
                    <h:outputText value="#{persona.nombre}" />
                </p:column>
                <p:column headerText="Apellido" style=" width: 100px">
                    <h:outputText value="#{persona.apellido}" />
                </p:column>
                <p:column headerText="DNI" style=" width: 100px">
                    <h:outputText value="#{persona.dni}" />
                </p:column>
                <p:column headerText="Seleccionar" style=" width: 100px">
                    <p:commandButton id="btnAccion" icon="ui-icon-search" actionListener="#{tper.mOePersonas(persona)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
