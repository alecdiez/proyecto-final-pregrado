<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Personas</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="persona" value="#{tper.personas}">
                <p:column headerText="Persona ID">
                    <h:outputText value="#{persona.id}" />
                </p:column>

                <p:column headerText="Usuario">
                    <h:outputText value="#{persona.usuario}" />
                </p:column>

                <p:column headerText="ContraseÃ±a">
                    <h:outputText value="#{persona.pass}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{persona.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{persona.apellido}" />
                </p:column>
                <p:column headerText="DNI">
                    <h:outputText value="#{persona.dni}" />
                </p:column>
                <p:column headerText="Selecciona Persona">
                    <p:commandButton id="btnAccion" icon="ui-icon-search" actionListener="#{tper.mOePersonas(persona)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
