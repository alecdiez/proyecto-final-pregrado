<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modifica Persona</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="growl3" showDetail="true" sticky="true" />
            <p:panel header="Ingrese sus datos">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="usr" value="Usuario:" /> <p:inputText id="usr" value="#{persona.usuario}" required="true" requiredMessage="Usuario es requerido."/>
                    <p:outputLabel for="pass" value="Contraseña:" /> <p:password id="pass" value="#{persona.pass}" required="true" requiredMessage="Contraseña es requerido."/>
                    <p:outputLabel for="nom" value="Nombre:" /> <p:inputText id="nom" value="#{persona.nombre}" required="true" requiredMessage="Nombre es requerido."/>
                    <p:outputLabel for="ape" value="Apellido:" /> <p:inputText id="ape" value="#{persona.apellido}" required="true" requiredMessage="Apellido es requerido."/>
                    <p:outputLabel for="dni" value="D.N.I:" /> <p:inputText id="dni" value="#{persona.dni}" required="true" requiredMessage="DNI es requerido."/>
                </h:panelGrid>

               <p:commandButton value="Modificar" actionListener="#{tper.modificaPersona(persona)}" update="growl3" />
            </p:panel>
        </h:form>
    </h:body>

</html>
