<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link rel="shortcut icon" type="image/x-icon" href="http://sia1.subirimagenes.net/img/2015/05/29/150529111542371236.jpg" />
    <h:outputStylesheet name="login.css" library="css" />
    <h:head>
        <title>Tesis Analista</title>
    </h:head>
    <h:body>

        <center>
            <h:panelGrid cellpadding="5" columns="2" class="classLogin">
                <p:outputLabel  value="BIENVENIDO A EASYLOCATION!!!"  /><br></br>
                <p:outputLabel  value="LOCALIZACIÓN GEOGRAFICA DE CLIENTES"/><br></br>
                <p:graphicImage name="img/Logo.jpg"  height="300px" width="250px"/>
            </h:panelGrid>
            <h:form>
                <p:panel id="panel" header="Ingrese sus Datos">
                    <p:focus context="panel"/>
                    <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">
                        <f:facet name="header">
                            <p:messages id="msgs" />
                        </f:facet>

                        <p:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario" value="#{valses.usuario}" required="true" requiredMessage="Usuario es requerido." />

                        <p:outputLabel for="pass" value="Contraseña:" />
                        <p:password id="pass" value="#{valses.pass}" required="true" requiredMessage="Contraseña es requerido." />
                    </h:panelGrid>
                    <center>
                        <h:panelGrid columns="6" cellpadding="5" style="text-align:center">

                            <p:commandButton value="Ingresar" id="btnForm" process="@form" update="grid" actionListener="#{valses.valSession()}" />

                        </h:panelGrid>
                    </center>
                </p:panel>
            </h:form>  
        </center>


    </h:body>
</html>
